name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/AOIntuneAlerts.Web/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/AOIntuneAlerts.Web/**'

defaults:
  run:
    working-directory: src/AOIntuneAlerts.Web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/AOIntuneAlerts.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          VITE_AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          VITE_AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/AOIntuneAlerts.Web/dist
          retention-days: 7
