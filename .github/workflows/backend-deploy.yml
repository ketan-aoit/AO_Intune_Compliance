name: Backend Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prod
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/AOIntuneAlerts.Domain/**'
      - 'src/AOIntuneAlerts.Application/**'
      - 'src/AOIntuneAlerts.Infrastructure/**'
      - 'src/AOIntuneAlerts.BackgroundJobs/**'
      - 'src/AOIntuneAlerts.WebApi/**'

permissions:
  id-token: write
  contents: read

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish src/AOIntuneAlerts.WebApi/AOIntuneAlerts.WebApi.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ./publish

  deploy:
    needs: [determine-environment, build]
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: intunealerts-api-${{ needs.determine-environment.outputs.environment }}
          package: ./publish

      - name: Run EF Migrations
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set \
              --name intunealerts-api-${{ needs.determine-environment.outputs.environment }} \
              --resource-group rg-intunealerts-${{ needs.determine-environment.outputs.environment }} \
              --settings MIGRATION_REQUIRED=true
